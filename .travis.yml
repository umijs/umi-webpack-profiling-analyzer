language: node_js

node_js:
  - "8"
  - "10"
  - "node"
stages:
  - lint
  - test
  - release
jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm run build && npm run test
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release